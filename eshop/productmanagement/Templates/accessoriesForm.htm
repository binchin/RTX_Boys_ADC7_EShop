<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessories Add Form</title>
</head>
<body>
    <div style="display: inline-block; padding: 20px">
        <div style="color:beige; border:1px solid">

        </div>
        <div >
            <h1>Add Accessories</h1>
            <form action="accessoriesForm/save" method="POST">
                {%csrf_token%}
                Enter Product Name: <input type="text" name="Name"><br>
                Enter Product Price: <input type="text" name="Price"><br>
                Enter Product Stock Number: <input type="text" name="StockNo"><br>
                Enter Product Release Date: <input type="date" name="Date"><br>
                Enter Product Specs: <input type="file" name="Specification"><br>
                <!-- Enter Product Image: <input type="image" name="Image">
                <button type="submit">Upload</button><br> -->
                Enter Product Brand: <input type="text" name="Brand"><br>
                Description: <input type="text" name="Description"><br>
                <input type="Submit">
                <a href="{% url 'product' %}">Back</a>
            </form>
        </div>
    </div>
    
    
</body>
</html>
