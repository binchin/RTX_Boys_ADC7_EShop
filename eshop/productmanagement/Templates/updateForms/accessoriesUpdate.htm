<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessories Add Form</title>
</head>
<body>
    <!-- <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="row justify-content-center" href="#" >ESHOP ADMIN PAGE</a>
        <div class="collapse navbar-collapse" id="novbarCollapse"></div>
    </nav> -->
    <div class=".navbar-brand" style="font-size:30px; border:1px solid; background-color:darkslateblue">
        <a class="row justify-content-center" href="#" style="text-decoration: none;color:black;">ESHOP ADMIN PAGE</a>
    </div>
    <div class="row justify-content-center">
        <div>
            <div><h1>Add Accessories</h1></div>
            <div class="form-group">
                <form action="accessoriesForm/save" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Product Name</label>
                            <input type="text" name="Name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Brand</label>
                            <input type="text" name="Brand" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Product Price</label>
                            <input type="text" name="Price" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Stock Number</label>
                            <input type="text" name="StockNo" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Release Date</label>
                            <input type="date" name="Date" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Product Specification</label>
                            <input type="file" name="Specification" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Image</label>
                            <input type="file" accept="image/" name="Image" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6"> 
                            <label for="">Category</label>
                            <input type="text" name="Category" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Description</label>
                            <textarea name="Description" class="form-control"></textarea>
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button> 
                    <!-- <input type="Submit">  -->
                    <a href="{% url 'product' %}">Back</a>
                </form>
            </div>
            
        </div>
    </div>   
    
</body>
</html>
