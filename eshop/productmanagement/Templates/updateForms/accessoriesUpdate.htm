<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessories Update Form</title>
</head>
<body>
    
        <div class="navbar navbar-dark bg-dark" >
            <a class="navbar-brand" href="#" >ESHOP</a>
        </div>
        <div class="row justify-content-center">
            <div>
                <div><h1 class="display-4">Update Accessories</h1></div>
                <div class="form-group">
                    <form action="update/{{acc.id}}" method="POST" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Update Product Name</label>
                                <input type="text" name="Name" class="form-control" value="{{acc.name}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Update Product Brand</label>
                                <input type="text" name="Brand" class="form-control" value="{{acc.brand}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Update Product Price</label>
                                <input type="text" name="Price" class="form-control"  value="{{acc.price}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Update Product Stock Number</label>
                                <input type="text" name="StockNo" class="form-control" value="{{acc.stockNo}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Update Product Release Date</label>
                                <input type="date" name="Date" class="form-control" value="{{acc.releaseDate}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Update Product Specification</label>
                                <input type="file" name="Specification" class="form-control" value="{{acc.specs}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Update Product Image</label>
                                <input type="file" accept="image/" name="Image" class="form-control" value="{{acc.image}}">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6"> 
                                <label for="">Update Category</label>
                                <input type="text" name="Category" class="form-control" value="{{acc.category}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Update Description</label>
                                <textarea name="Description" class="form-control" value="{{acc.description}}"></textarea>
                            </div> 
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button> 
                        <!-- <input type="Submit">  -->
                        <a href="{% url 'product' %}">Back</a>
                    </form>
                </div>
                
            </div>
        </div>   
   
    
</body>
</html>
